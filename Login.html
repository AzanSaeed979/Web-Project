<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <div>
    <h1>Login Page</h1>
    <div>
      <form autocomplete="off"> 
        <label for="username">Username:</label><br />
        <input type="text" name="username" id="username" placeholder="Enter Username..." autocomplete="off"/><br/>
        
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" placeholder="Enter Email..." autocomplete="off"/><br/>
        
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" placeholder="Enter Password..." autocomplete="off"/><br/>
        
        <button type="button" id="btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
